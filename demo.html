<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大橙子</title>
	<link rel="stylesheet" href="css/main.css">
	
	<script>
	window.onscroll = function()
	{
		var oMayun = document.getElementById('mayun');
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		Move(parseInt((document.documentElement.clientHeight - oMayun.offsetHeight)/2 + scrollTop));
	}
	var timer = null;
	function Move(iTarget)
	{
		var oMayun = document.getElementById('mayun');
		clearInterval(timer);
		timer = setInterval(function(){
			var speed = (iTarget - oMayun.offsetTop)/5;
			if(speed>0)
			{
				speed = Math.ceil(speed);
			}
			else
			{
				speed = Math.floor(speed);
			}
			if(oMayun.offsetTop == iTarget)
			{
				clearInterval(timer);
			}
			else
			{
				oMayun.style.top = oMayun.offsetTop + speed + 'px';
			}
		},30)
	}
	</script>
</head>
<body>
